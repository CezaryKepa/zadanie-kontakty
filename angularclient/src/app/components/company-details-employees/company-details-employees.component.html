<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" [routerLink]="[ '/company-details',company.id]" >Podsumowanie</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" [routerLink]="[ '/company-details-employees',company.id]"  >Pracownicy</a>
  </li>

</ul>
<div class="row">
  <h2 class="mt-3">Lista pracowników</h2>
  <div class="col-12">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Imię</th>
        <th scope="col">Nazwisko</th>
        <th scope="col">Stanowisko</th>
        <th scope="col">Telefon</th>
        <th scope="col">Status</th>
        <th class="text-center" scope="col">Akcje</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of company.employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.surname}}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.phone }}</td>
        <td (click)="openStatus(employee.id)">{{ employee.status}}</td>
        <td class="text-center">

          <a  class="text-white" (click)="open(employee.id)">
            <button class="btn btn-sm btn-warning" title="Zarządzaj wyposażeniem">
              edit
            </button>
          </a>
          <a  class="text-white" (click)="deleteEmployee(employee)">
            <button class="btn btn-sm btn-danger" title="Usuń">
              delete
            </button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <button  type="submit" class="btn btn-primary" (click)="openAdd()">Dodaj</button>
  </div>
</div>
